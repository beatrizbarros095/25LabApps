<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">

    <title>A minha família</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
        <style>
            body {
                max-width: 72ch;
                margin: auto auto;
            }
            div {
                background-color: #ffffff8e;
                padding: 10px;
                margin-bottom: 10px;
                cursor: pointer;
                border-radius: 10px;
            }
            div:hover {
                background-color: rgb(255, 151, 151);
            }
            #main {
                background-color: #ff989899;
                padding: 10px;
                margin-bottom: 10px;
            }
            footer {
                text-align: center;
                margin-top: 20px;
            } 
             
            body {
                color: rgb(56, 0, 0);
                font-family: 'Galindo', cursive;
                font-size: 30px;
                background-image: url(./bio/FAM.jpg);
                background-size: cover;
                background-blend-mode: lighten;
                background-position: center;
                background-repeat: no-repeat;
                text-align: left;
                border-radius: 20px;
                border: solid 5px rgb(56, 0, 0);
            }
  
    #spinner {
position: absolute;
width: 100%;
height: 100%;
justify-content: center;
left: 0;
top: 0;
display: flex;
align-items: center;
background-color: rgba(216, 112, 147, 0.634);
pointer-events: none;
    }

    .pai {
        border: solid 5px rgb(56, 0, 0);
    }


    .mae { 
        border: solid 5px rgb(56, 0, 0);
    }

    
    .eu { 
        border: solid 5px rgb(56, 0, 0);
    }
  
    .fam { 
        border: solid 5px rgb(56, 0, 0);
    }

    a:link {
            color: #ffffff;
            background-color: transparent;
            text-decoration: none;
        }
 
        a:visited {
            color: #ffffff;
            background-color: transparent;
            text-decoration: none;
        }
 
        a:hover {
            color: #ff9b9b;
            background-color: transparent;
        }
 
        a:active {
            color: #6c022b;
            background-color: transparent;
        }
        </style>
</head>



<body>
  <div class="htmx-indicator" id="spinner"> <img src="gif.gif" alt="gif"></div>
    

    <div class="Fam"
    id="main">
        <h1>Família Barros Silva </h1>
        
    </div>

    <div class="pai"
    hx-get="./bio/pai.html" hx-swap="innerHTML" hx-target="#main" hx-indicator="#spinner">
            Pai
    </div>

    <div class="mae"
    hx-get="./bio/mae.html" hx-swap="innerHTML" hx-target="#main" hx-indicator="#spinner"> 
        Mãe
    </div>

    <div class="eu"
    hx-get="./bio/eu.html" hx-swap="innerHTML" hx-target="#main" hx-indicator="#spinner"> 
        Eu
    </div>

<footer>

</html>
